<table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Pais</th>
                <th>Año</th>
                <th>Nominaciones</th>
                <th>Premios</th>
                <th>Edición</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{updatedMovie.name}}</td>
                <td><input class="form-control" ng-model="updateMovie.country" value="new country"></td>
                <td><input class="form-control" ng-model="updateMovie.year" value="new year"></td>
                <td><input class="form-control" ng-model="updateMovie.movienomination" value="new nomination"></td>
                <td><input class="form-control" ng-model="updateMovie.movieaward" value="new award"></td>
                <td><input class="form-control" ng-model="updateMovie.movieedition" value="new edition"></td>
                <td><button class="btn btn-primary" ng-click="updateMovie()">Update</button></td>
            </tr>
        </tbody> 
    </table>
