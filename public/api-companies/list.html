<div class="alert alert-warning alert-dismissable">
    <center><strong> {{data1}} </strong> {{data2}} </center>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>
                    <FONT COLOR="orange">Empresa </FONT>
                </th>
                <th>
                    <FONT COLOR="orange">País</FONT>
                </th>
                <th>
                    <FONT COLOR="orange">Año</FONT>
                </th>
                <th>
                    <FONT COLOR="orange">Ingresos</FONT>
                </th>
                <th>
                    <FONT COLOR="orange">Capitalización</FONT>
                </th>
                <th>
                    <FONT COLOR="orange">Empleados</FONT>
                </th>
                <th>
                    <FONT COLOR="white">Acciones</FONT>
                </th>
                <th><button class="btn btn-warning" ng-click="restaurar()">Cargar datos Iniciales</button></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="form-control" ng-model="searchForm.company" /></td>
                <td><input class="form-control" ng-model="searchForm.country" /></td>
                <td><input class="form-control" ng-model="searchForm.year" /></td>
                <td><input class="form-control" ng-model="searchForm.income" /></td>
                <td><input class="form-control" ng-model="searchForm.marketcapitalization" /></td>
                <td><input class="form-control" ng-model="searchForm.employee" /></td>
                <td><button type="button" class="btn btn-secondary" ng-click="searchCompany2()">Buscar</button></td>
                <td><button type="button" class="btn btn-success" ng-click="searchCompany1()">Cerrar</button></td>
            </tr>
            <tr ng-repeat="company in companies">
                <td><a href="/ui/v1/companies-stats/#!/{{company.country}}/{{company.year}}">{{company.company}}</a></td>
                <td>
                    <FONT COLOR="orange">{{company.country}}</FONT>
                </td>
                <td>
                    <FONT COLOR="orange">{{company.year}}</FONT>
                </td>
                <td>
                    <FONT COLOR="orange">{{company.income}}</FONT>
                </td>
                <td>
                    <FONT COLOR="orange">{{company.marketcapitalization}}</FONT>
                </td>
                <td>
                    <FONT COLOR="orange">{{company.employee}}</FONT>
                </td>
                <td><button class="btn btn-danger" ng-click="deleteCompany(company.country,company.year)">Borrar</button></td>
            </tr>
            <tr>
                <td><input class="form-control" ng-model="newCompany.company" value="new company"></td>
                <td><input class="form-control" ng-model="newCompany.country" value="new country"></td>
                <td><input class="form-control" ng-model="newCompany.year" value="new year"></td>
                <td><input class="form-control" ng-model="newCompany.income" value="new income"></td>
                <td><input class="form-control" ng-model="newCompany.marketcapitalization" value="new marketcapitalization"></td>
                <td><input class="form-control" ng-model="newCompany.employee" value="new employee"></td>
                <td><button class="btn btn-primary" ng-click="addCompany()">Añadir</button></td>
                <td><button class="btn btn-danger" ng-click="deleteCompanyAll()">Borrar todo</button></td>
            </tr>
            <tr>
                <ul class="pagination">

                    <td><button class="btn btn-dark" ng-click="previousPage()"><i>Anterior</i></button></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="btn btn-dark" ng-click="nextPage()"><i>Siguiente</i></button></td>
                    <td></td>
                    <td></td>
                    <td></td>

                    <head>
                        <title>Menu Desplegable</title>
                        <style type="text/css">
                            * {
                                
                                border-radius: 20px 20px 20px 20px;

                            }

                            #header {
                                margin: auto;
                                width: 500px;
                                font-family: Arial, Helvetica, sans-serif;
                            }

                            ul,
                            ol {
                                list-style: none;
                            }

                            .nav>li {
                                float: left;
                            }

                            .nav li a {
                                background-color: blue;
                                color: #fff;
                                text-decoration: none;
                                padding: 10px 12px;
                                display: block;
                            }

                            .nav li a:hover {
                                background-color: #434343;
                            }

                            .nav li ul {
                                display: none;
                                position: absolute;
                                min-width: 140px;
                            }

                            .nav li:hover>ul {
                                display: block;
                            }

                            .nav li ul li {
                                position: relative;
                            }

                            .nav li ul li ul {
                                right: -140px;
                                top: 0px;
                            }
                        </style>
                    </head>

                    <body>
                        <div id="header">
                            <ul class="nav">
                                <li><a href="https://sos1819-02.herokuapp.com/ui/v1/companies-stats/#!/">Inicio</a></li>
                                <li><a href="/api-companies/companies.html">Desarrolladores</a>

                            </ul>
                            </li>

                        </div>
                    </body>

                    </html>
