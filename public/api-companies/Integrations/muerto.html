<h1>Defunciones


</h1>


<table class="table">
    <thead>
        <tr>
            <th>Provincia</th>
            <th>Año</th>
            <th>Vidas</th>
            <th>Multa</th>
            <th>Número de muertos</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="deceased in deceaseds">
            <td>{{ deceased.province }}</td>
            <td>{{ deceased.year }}</td>
            <td>{{ deceased.life }}</td>
            <td>{{ deceased.penalty }}</td>
            <td>{{ deceased.number }}</td>
        
            </td>
        </tr>
        
    </tbody>
</table>
