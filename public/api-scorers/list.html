<div class="alert alert-warning alert-dismissable">
  
  <center><strong>¡Cuidado!</strong> {{data}} </center>
</div>
 <div>
         <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Pais</th>
                <th>Año</th>
                <th>Goles</th>
                <th>Partidos</th>
                <th>Promedio</th>
                <th>Acciones</th>
                <th><button class="btn btn-warning" ng-click="restaurar()">restaurar</button></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                    <td><input class="form-control" ng-model="searchForm.name" /></td>
                    <td><input class="form-control" ng-model="searchForm.country" /></td>
                    <td><input class="form-control" ng-model="searchForm.year" /></td>
                    <td><input class="form-control" ng-model="searchForm.scorergoal" /></td>
                    <td><input class="form-control" ng-model="searchForm.scorermatch" /></td>
                    <td><input class="form-control" ng-model="searchForm.scoreraverage" /></td>
                    <td><button type="button" class="btn btn-secondary"  ng-click="searchScorer2()">Search</button></td>
                    <td><button type="button" class="btn btn-success" ng-click="searchScorer1()" >Close</button></td>
                    </tr>
            <tr ng-repeat="scorer in scorers">
                <td><a href="/api-scorers/#!/{{scorer.country}}/{{scorer.year}}">{{scorer.name}}</a></td>
                <td>{{scorer.country}}</td>
                <td>{{scorer.year}}</td>
                <td>{{scorer.scorergoal}}</td>
                <td>{{scorer.scorermatch}}</td>
                <td>{{scorer.scoreraverage}}</td>
                <td><button class="btn btn-danger" ng-click="deleteScorer(scorer.country,scorer.year)">Borrar</button></td>
            </tr>
            <tr>
                <td><input class="form-control" ng-model="newScorer.name" value="new name"></td>
                <td><input class="form-control" ng-model="newScorer.country" value="new country"></td>
                <td><input class="form-control" ng-model="newScorer.year" value="new year"></td>
                <td><input class="form-control" ng-model="newScorer.scorergoal" value="new goal"></td>
                <td><input class="form-control" ng-model="newScorer.scorermatch" value="new match"></td>
                <td><input class="form-control" ng-model="newScorer.scoreraverage" value="new average"></td>
                <td><button class="btn btn-primary" ng-click="addScorer()">Add</button></td>
                <td><button class="btn btn-danger" ng-click="deleteScorerAll()">Borrar todo</button></td>
            </tr>
            <tr>
                <ul class="pagination">
        
        <td><button class="btn btn-dark" ng-click="previousPage()"><i>Previous Page</i></button></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><button class="btn btn-dark" ng-click="nextPage()"><i>Next Page</i></button></td>
        <td></td>
        <td></td>
        
    </ul>
            </tr>
        </tbody>
    </table>
