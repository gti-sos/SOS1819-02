<h1>climate-stats 09</h1>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<table class="table">
    <thead>
        <tr>
            <th>Country</th>
            <th>year</th>
            <th>methane_stats</th>
            <th>co2_stats</th>
            <th>nitrous_oxide_stats</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="climate in climates">
            <td>{{climate.country}}</td>
            <td>{{climate.year}}</td>
            <td>{{climate.methane_stats}}</td>
            <td>{{climate.co2_stats}}</td>
            <td>{{climate.nitrous_oxide_stats}}</td>
        </tr>
    </tbody>
</table>
