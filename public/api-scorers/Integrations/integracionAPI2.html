<h1>Companies</h1>
<table class="table">
    <thead>
        <tr>
            <th>Country</th>
            <th>Year</th>
            <th>number of companies</th>
            <th>sector</th>
            <th>page</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="company in companies">
            <td>{{company.country}}</td>
            <td>{{company.year}}</td>
            <td>{{company.numberOfCompanies}}</td>
            <td>{{company.sector}}</td>
            <td>{{company.page}}</td>
        </tr>
    </tbody>
</table>
