<h1>Happiness Stats</h1>
<table class="table">
    <thead>
        <tr>
            <th>Country</th>
            <th>Year</th>
            <th>Rango de felicidad</th>
            <th>Limite inferior de confianza	</th>
            <th>Limite superior de confianza	</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="happy in happys">
            <td>{{happy.country}}</td>
            <td>{{happy.year}}</td>
            <td>{{happy.happinessScore}}</td>
            <td>{{happy.lowerLimitTrust}}</td>
            <td>{{happy.upperLimitTrust}}</td>
        </tr>
    </tbody>
</table>
