<h1>Economy Stats</h1>
<table class="table">
    <thead>
        <tr>
            <th>Country</th>
            <th>Year</th>
            <th>Crecimiento PIB</th>
            <th>Crecimiento PIB para industria</th>
            <th>PIB ahorro bruto</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="economy in economies">
            <td>{{economy.country}}</td>
            <td>{{economy.year}}</td>
            <td>{{economy.gdp_growth_stats}}</td>
            <td>{{economy.industry_gdp_stats}}</td>
            <td>{{economy.gross_sav_gdp_stats}}</td>
        </tr>
    </tbody>
</table>
